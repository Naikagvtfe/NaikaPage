<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>連結轉運站</title>
    <style>
    .p {
    text-align:center;}
    .videobox {
    position: relative;
    width: 100%;
    height: 0;
    padding-bottom: 56.25%;}

    .videobox iframe {
    position: absolute;
    top:0;
    left:50%;
    margin-left:-30%;
    width: 60%;
    height: 60%;}</style>

    <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
    <meta name="author" content="Hakim El Hattab">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reveal/dist/reset.css">
    <link rel="stylesheet" href="reveal/dist/reveal.css">
    <link rel="stylesheet" href="reveal/dist/theme/black.css" id="theme">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="reveal/plugin/highlight/monokai.css" id="highlight-theme">
</head>
<body>
<div class="p"><img src = "image.png" width = "100%"></div>
    <div class="reveal">
    <!-- Any section element inside of this container is displayed as a slide -->
        <div class="slides">
        <section>
            <h2></h2>

        <section>
            <p>最新影片</p>
                <div class="videobox">
<iframe frameborder="0" src="https://www.youtube.com/embed/videoseries?list=PLp2bL7W4kG0E4dpcyO1WytC4CgOonU-0N" allowFullScreen="true">
</iframe>
</div>

        </section>

        <section>
        <div class="videobox">
            <h2>各網站連結</h2>
            <p>
                <a href = "https://www.youtube.com/channel/UCBhSXkzFQP-925QUaaFi03A">主頻道</a><br>
                <a href = "https://www.youtube.com/channel/UCM42DxZpt3CmCERUIjO8_Rg">精華頻道</a><br>
                <a href = "https://twitter.com/Naika_Gvtfe">Twitter</a>
            </p>
            </div>
        </section>
        </section>
    </div>
</div>
    <script src="reveal/dist/reveal.js"></script>
    <script src="reveal/plugin/zoom/zoom.js"></script>
    <script src="reveal/plugin/notes/notes.js"></script>
    <script src="reveal/plugin/search/search.js"></script>
    <script src="reveal/plugin/markdown/markdown.js"></script>
    <script src="reveal/plugin/highlight/highlight.js"></script>
    <script>
        // Also available as an ES module, see:
        // https://revealjs.com/initialization/
        Reveal.initialize({
            width: "100%", height: "100%",
            controls: false,
            progress: false,
            center: true,
            hash: false,
            touch: true, 
            mouseWheel: true, 
            transitionSpeed: "slow", // default/fast/slow
            transition: "slide", // none/fade/slide/convex/concave/zoom
            slideNumber: true, 

            // Learn about plugins: https://revealjs.com/plugins/
            plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight ]
        });

    </script>
</body>
</html>
